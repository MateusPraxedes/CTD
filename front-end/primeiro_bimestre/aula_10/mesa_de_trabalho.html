<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/primeiro_bimestre/aula_10/style/style.css">
  <title>Formulário</title>
</head>
<body>

  <main>
     

    <div class="logo">
      
      <h1>Triangle  Tattoo</h1>
    </div>
    <form>
      
      <h1>Pesquisa de Satisfação</h1>
     <div>

        <label for="username">Nome do Usuário</label>
        <input type="text" name="username" id="username" > 
     </div>
     
     <div>
       <label for="userEmail">E-mail</label>
       <input type="email" name="userEmail" id="userEmail">
     </div>


    <div>

      <label for="userDescription">Mensagem</label>
      <textarea name="userDescription" id="userDescription"></textarea>
    </div>

    <div>

      <label for="CustomerSatisfaction">Qual o seu nivel de Satisfação?</label>
      <select name="CustomerSatisfaction" id="CustomerSatisfaction">

        <option value="1">Muito Insatisfeito</option>
        <option value="2">Insatisfeito</option>
        <option value="3">Indiferente</option>
        <option value="4">Satisfeito</option>
        <option value="5">Muito Satisfeito</option>
      </select>
       
     </div>
     
     <button type="reset">Limpar</button>
     <button type="submit">Enviar</button>
      
      
    </form>



  </main>
  
</body>
</html>
